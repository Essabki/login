<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login / Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">


<style>
/* GLOBAL RESET */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
}

/* BODY STYLE WITH BACKGROUND IMAGE */
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://images.pexels.com/photos/807598/pexels-photo-807598.jpeg') no-repeat center center;    background-size: cover;
}

/* OPTIONAL OVERLAY TO MAKE THE CONTAINER POP */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.452);
    backdrop-filter: blur(3px);
    z-index: 0;
}
</style>
</head>
<body>

<!-- overlay -->
<div class="overlay"></div>

<div class="container">

    <!-- LOGIN -->
    <div id="loginBox">
        <h2>Login</h2>

        <div class="input-container">
            <input id="li-email" type="email" placeholder="Email">
        </div>

        <div class="input-container">
            <input id="li-password" type="password" placeholder="Password">
            <span class="toggle-pass" onclick="togglePassword('li-password', this)">üëÅÔ∏è</span>
        </div>

        <button onclick="login()">Login</button>

        <div class="switch">
            Don‚Äôt have an account? <span onclick="showSignup()">Sign up</span>
        </div>
    </div>

    <!-- SIGN UP -->
    <div id="signupBox" class="hidden">
        <h2>Sign Up</h2>

        <div class="input-container">
            <input id="su-username" type="text" placeholder="Username">
        </div>

        <div class="input-container">
            <input id="su-email" type="email" placeholder="Email">
        </div>

        <div class="input-container">
            <input id="su-password" type="password" placeholder="Password">
            <span class="toggle-pass" onclick="togglePassword('su-password', this)">üëÅÔ∏è</span>
        </div>

        <button onclick="signup()">Create Account</button>

        <div class="switch">
            Already have an account? <span onclick="showLogin()">Login</span>
        </div>
    </div>

</div>

<script>
function showSignup() {
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('signupBox').classList.remove('hidden');
}

function showLogin() {
    document.getElementById('signupBox').classList.add('hidden');
    document.getElementById('loginBox').classList.remove('hidden');
}

function togglePassword(id, icon) {
    const input = document.getElementById(id);
    if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
    } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
    }
}

// Placeholder functions for login/signup
function login() { alert('Login clicked'); }
function signup() { alert('Sign Up clicked'); }
</script>

</body>
</html>
